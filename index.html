<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List Javascript</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
</head>

<body>
  <h1><span class="styling">TODO</span>List</h1>
  <div class="input-div">
    <input type="text" class="input" placeholder="What do you want to do ..">
    <button class="addButton"><i class="fa fa-plus"></i></button>
  </div>
  <div class="container">
    <div class="item">
      <input type="text" class="item-input" value="sport" disabled>
      <button class="editButton">edit</button>
      <button class="removeButton">remove</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
